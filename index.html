<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Project</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://kit.fontawesome.com/3967c7d222.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container my-4 text-center">
        <h1 class="bg-warning rounded p-3">Sample project - Html, Css, Js, Ajax, Php, Mysql</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h1 class="bg-info text-center rounded p-2">Add Student</h1>
                <form action="" id="faram" >
                    <div class="row mb-3">
                        <div class="d-none">
                            <input type="number" name="id" id="id">
                        </div>
                        <label class="mb-1 mx-1" for="inputEmail4">Name :</label>
                        <div class="col">
                        <input type="text" class="form-control" autofocus required placeholder="First name" name="fname" id="fname">
                        <sub><span name="fnameErr" id="fnameErr"></span></sub>
                        </div>
                        <div class="col">
                        <input type="text" class="form-control" placeholder="Last name" required name="lname" id="lname">
                        <sub><span name="lnameErr" id="lnameErr"></span></sub>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="mb-1 mx-1" for="inputEmail4">Email :</label>
                        <input type="email" class="form-control" id="inputEmail4" required name="mail" placeholder="Email">
                        <sub><span name="mailErr" id="mailErr"></span></sub>
                    </div>
                    <div>
                        <label class="mb-1 mx-1" for="inputPassword4">Password :</label>
                        <input type="password" class="form-control" id="inputPassword4" required name="pass" placeholder="Password">
                        <input type="checkbox" id="checkbtn">&nbsp;&nbsp;<span id="sp" style="font-size: 11px;">Show Password</span><br>
                        <sub><span name="passErr" id="passErr"></span></sub>
                    </div>
                    <script>
                        function showpass()
                        {
                            let checkbtn = document.querySelector("#checkbtn");
                            let pass = document.querySelector("#inputPassword4");
                            let text = document.querySelector("#sp");
                            checkbtn.addEventListener('click', () =>{
                                if(pass.getAttribute("type")=="password")
                                {
                                    pass.setAttribute("type", "text");
                                }
                                else
                                {
                                    pass.setAttribute("type", "password");
                                }
                            });
                        }
                        showpass();
                    </script>
                    <div id="div" class="d-none">
                        <sub><span class="text-danger" id="first"><i class="fa-regular fa-circle-xmark"></i>&nbsp;&nbsp;Must contain 1 UpperCase letter(A-Z)</span></sub><br>
                        <sub><span class="text-danger" id="second"><i class="fa-regular fa-circle-xmark"></i>&nbsp;&nbsp;Must contain 1 LowerCase letter(a-z)</span></sub><br>
                        <sub><span class="text-danger" id="third"><i class="fa-regular fa-circle-xmark"></i>&nbsp;&nbsp;Must contain 1 Digit(0-9)</span></sub><br>
                        <sub><span class="text-danger" id="fourth"><i class="fa-regular fa-circle-xmark"></i>&nbsp;&nbsp;Must contain 1 Special character</span></sub><br>
                        <sub><span class="text-danger" id="fifth"><i class="fa-regular fa-circle-xmark"></i>&nbsp;&nbsp;Minimum 8 characters</span></sub><br>
                    </div>
                    <br>
                    <input type="submit" value="Submit" id="btn" class="btn btn-primary">
                </form><br>
                <div class="msg"></div>
                <!-- <div class="container bg-light rounded text-centerx text-success border border-success p-3 w-50 d-none successdiv"></div> -->
            </div>
            <div class="col-sm">
                <h1 class="bg-info text-center rounded p-2">Student Data</h1>
                <table class="w-100 border-bottom border-dark">
                    <thead>
                        <tr class="border-bottom border-dark">
                            <th>Id</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id='data'>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
<script src="js/index.js"></script>
<script src="js/validate.js"></script>
</body>
</html>
